<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="styleQuiz.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>

<div class="timer">
    <h1 id="timer">TIMER</h1>
    <h2 id="notice">INFORMATION #1</h2>
    <h2 id="trigger">INFORMATION #2</h2>
</div>

<div id="quiz"></div>

<div class="buttons">
    <button class="controls" id="previous">&lt;</button>
    <button class="controls" id="next">&gt;</button>
</div>

<button id="submit">Podsumuj Quiz</button>
<div id="results"></div>
<script src="quiz.js"></script>


</body>
</html>
